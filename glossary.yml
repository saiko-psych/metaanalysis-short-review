power: |
  The probability of rejecting the null hypothesis when it is false, for a specific analysis, effect size, sample size, and criteria for significance.
  
  See [Equivalence Testing for Psychological Research](https://debruine.github.io/glossary/articles/glossary.html) for a tutorial on methods for choosing an SESOI.
  
